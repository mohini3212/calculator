<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <!-- calculator -->
    <div class="container">
        <div id="calculator">
            <input id="display" readonly>
        </div>
        <div id="keys">
            <button onclick="clearDisplay()" class="btn">AC</button>
            <button onclick="clearDisplay()" class="btn">DE</button>
            <button onclick="result('%')" class="btn">%</button>
            <button onclick="result('/')" class="btn">/</button>
        </div>
        <div id="keys">
            <button onclick="result('7')">7</button>
            <button onclick="result('8')">8</button>
            <button onclick="result('9')">9</button>
            <button onclick="result('*')" class="btn">*</button>
        </div>
        <div id="keys">
            <button onclick="result('4')">4</button>
            <button onclick="result('5')">5</button>
            <button onclick="result('6')">6</button>
            <button onclick="result('-')" class="btn">-</button>
        </div>
        <div id="keys">
            <button onclick="result('1')">1</button>
            <button onclick="result('2')">2</button>
            <button onclick="result('3')">3</button>
            <button onclick="result('+')" class="btn">+</button>
        </div>
        <div id="keys">
            <button onclick="result('00')">00</button>
            <button onclick="result('0')">0</button>
            <button onclick="result('.')">.</button>
            <button onclick="calculate()" class="btn1">=</button>

        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
